name: arbiter core CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: quay.io/solararbiter/solarforecastarbiter-core:latest

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt
          tlmgr --usermode install $(cat packages.tex)

      - name: Install solarforecastarbiter with extras
        run: pip install '.[all]'

      - name: Pytest
        run: pytest solarforecastarbiter --junitxml=junit/test-results.xml --cov --cov-report=xml --cov-report=html

      - name: flake8
        run: flake8 solarforecastarbiter
