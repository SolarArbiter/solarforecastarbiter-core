name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker-pinned-req:
    name: Docker image plus pinned requirements
    runs-on: ubuntu-latest
    container:
      image: quay.io/solararbiter/solarforecastarbiter-core:latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-test.txt
          tlmgr --usermode install $(cat packages.tex) --repository=http://mirrors.ibiblio.org/pub/mirrors/CTAN/systems/texlive/tlnet

      - name: Install solarforecastarbiter with extras
        run: pip install '.[all]'

      - name: Pytest
        run: pytest solarforecastarbiter --cov --cov-report=xml

      - name: flake8
        run: flake8 solarforecastarbiter
        if: ${{ always() }}

      - name: coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: adder,subtractor,pypi
          fail_ci_if_error: true
        if: ${{ always() }}

      - name: make docs
        run: |
          pip install -r docs/requirements.txt
          make -C docs html
        if: ${{ always() }}

  #
  # Run all tests on Linux using standard PyPI packages, including min and pre-releases
  # inspired by MetPy and XArray
  # https://github.com/Unidata/MetPy/blob/master/.github/workflows/tests-pypi.yml
  # https://github.com/pydata/xarray/pull/4730/files
  #
  PyPITests:
    name: ${{ matrix.python-version }} ${{ matrix.dep-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        dep-versions: [Minimum, Unconstrained]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # if needed, add sudo apt-get install to first line of run
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip setuptools

      - name: Install solarforecastarbiter with extras
        run: |
          python -m pip install '.[all]' -c .github/${{ matrix.dep-versions }}

      - name: List installed packages
        run: python -m pip list

      - name: Pytest
        run: |
          python -m pytest solarforecastarbiter --cov --cov-report=xml

      - name: coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: adder,subtractor,pypi
          fail_ci_if_error: true
          name: pypi-${{ matrix.python-version }}-${{ matrix.dep-versions }}
        if: ${{ always() }}
